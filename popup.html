<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SVG to Icon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div align="center">
            <h1>
                ðŸŽ¨ SVG to Icon
                <a href="https://github.com/shalom-lab/svg-to-icon" target="_blank">
                    <img alt="GitHub Repo stars" src="https://img.shields.io/github/stars/shalom-lab/svg-to-icon?style=social">
                </a>
            </h1>
            <p><em>A browser extension to effortlessly convert SVG into multi-size icons</em></p>
        </div>
        <div class="input-section">
            <div class="section-header">
                <h3>SVG Input</h3>
                <div class="upload-area">
                    <input type="file" id="fileInput" class="file-input" accept=".svg">
                    <button class="upload-button" id="uploadButton">Upload SVG</button>
                </div>
            </div>
            <textarea id="svgInput" placeholder="Paste your SVG code here..."></textarea>
        </div>
        <div>
            <h3>Icon Sizes:</h3>
            <input type="text" id="sizeInput" class="size-input" value="16,48,128" placeholder="Enter sizes separated by commas (e.g., 16,48,128)">
        </div>
        <button id="convertButton">Generate Icons</button>
        <div class="preview" id="preview"></div>
    </div>
    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
</body>
</html>
